<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Facebook Login</title>
  <link rel=stylesheet type="text/css" href="style.css">
 </head>
 <body id="body">
     <header class="top-bar">
     <img class="facebook-logo" src="imgs/facebook-logo.png">
    <form class="facebook-login">
        <div class="form-group">
        <label id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
    </div>
    <div class="form-group">
        <label id="user-password-label">Senha</label>
        <input type="text" id="user-password">
    </div>
    <div class="form-control">
        <button type ="submit" id="button-login">Entrar</button>
    </div>
    </form>
    </header>

    <section class ="main-content">

        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png">
        </div>

        <div class="right-content">
            <h1>Abra uma conta</h1>
            <h4 class="quick-easy">É rápido e fácil.</h4>
            <form method="get" class="create-account-form">
                <div class="full-name">
                    <input type="text" placeholder="Nome" name="firstname" required="required">
                    <input type="text" placeholder="Sobrenome" name="lastname" required="required">
                </div>
                <div>
                    <input type="text" placeholder="Celular ou email" name="phone_email" required="required">
                </div>
                <div>
                    <input type="password" placeholder="Nova senha" name="password" required="required">
                </div>
                <div class="birthdate">
                    <label for="birthdate" id="label-birthdate">Data de nascimento</label>
                    <input type="date" id="birthdate" placeholder="dd/mm/aaaa" name="birthdate" required="required">
                </div>
                <div id="gender">
                    <label required="required" id="label-gender">Gênero</label><br>
                    <label for="feminino" ><input  id="feminino" type="radio"name="gender" value="Feminino">Feminino</label>
                    <label for="masculino" ><input  id="masculino" type="radio" name="gender" value="Masculino">Masculino</label>
                    <label for="personalizado" ><input  id="personalizado" type="radio" name="gender" value="Personalizado" >Personalizado</label>
                    <!-- <input id="genero-personalizado" class="genero-personalizado" type="text" name="gender-custom" placeholder="Gênero (opcional)"> -->
                </div>
                <div>
                    <button type="submit" id="facebook-register">Cadastre-se</button>
                </div>
            </form>
        </div>
    </section>
<script src="script.js"></script>
 </body>
</html>
