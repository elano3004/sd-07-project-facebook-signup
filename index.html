<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook - entre ou cadastre-se</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="top-bar">
			<div class="logo"><img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo facebook"></div>
			<form class="facebook-login">
				<div class="form-group">
					<label id="user-email-phone-label">Email ou telefone</label>
					<input type="email" id="user-email-phone">
				</div>
				<div>
					<label id="user-password-label">Senha</label>
					<input type="password" id="user-password">
				</div>
				<div class="form-control">
					<button id="button-login">Entrar</button>
				</div>
			</form>
		</div>
	</header>
	<main class="main-content">
		<div class="left-content">
			<p id="facebook-slogan">
				O Facebook ajuda você a se conectar e <br>
				compartilhar com as pessoas que fazem parte <br>
				da sua vida.
			</p>
			<img src="imgs/networking.png" id="facebook-networking">
		</div>
		<div class= "right-content">
			<h1>Abra uma conta</h1>
			<h3 class="quick-easy">É rápido e fácil.</h3>
		</div>
	</main>
</body>

<script src="script.js"></script>

</html>
