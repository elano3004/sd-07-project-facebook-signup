<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facbook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="top-bar">
            <div class="top-container">
                <div class="facebook-logo">
                    <img src=" imgs/facebook-logo.png" alt="" srcset=""></div>

                        <div class="form-group">
                            <div class="form-group user-email-phone-label" id="user-email-phone-label">
                                <label for="user-email-phone">Email ou telefone</label>
                                <input type="text" name="email" id="user-email-phone">
                            </div>
                            <div class="form-group user-password-label" id="user-password-label">
                                <label for="user-password">Senha</label>
                                <input type="password" name="password" id="user-password">
                                
                            </div>
                                <div class="form-control">
                                <input id="button-login" type="submit" value="Entrar">
                        </div>
                    
                </div>
            </div>
        </section>
    </header>
    <script src="script.js"></script>
</body>
</html>
