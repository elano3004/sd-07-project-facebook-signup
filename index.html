<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
	<body>

	<!-- HEADER -->

	<header class="top-bar">
		<a href="#">
			<img class="facebook-logo" src="imgs/facebook-logo.png" alt="Imagen da logo do facebook">
		</a>

		<form class="facebook-login">
			<label for="email_telefone">Email ou telefone</label>
			<br>
			<input class="email_telefone"></input>

			<label for="senha">Senha</label>
			<input class="senha"></input>

			<button class="btn_entrar"> Entrar</button>

		</form>
	</header>

	</body>
<script  type="text/javascript" src="script.js"></script>
</html>
