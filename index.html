<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook homepage</title>
</head>
<body>
  <header>
    <div class="top-bar">
      <img src="imgs/facebook-logo.png" alt="Logo do facebook" class="facebook-logo">
      <form action="" class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="">Senha</label>
          <input id="user-password" type="password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="facebook-network-people" id="facebook-networking">
    </div>
    <div class="right-content ">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="forms-register" action="">
        <div class="lado-lado">
          <input type="text" name="firstname" placeholder="Nome">
        <input type="text" name="lastname" placeholder="Sobrenome">
      </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <label id="label-birthdate" for="">Data de nascimento</label>
        <input type="date" placeholder="dd/mm/aaaa" name="birthdate">
        <label id="label-gender" for="">Gênero</label>
        <div class="lado-lado">
        <input id="M" value="Masculino" type="radio">
        <label for="M">Masculino</label>
        <input id="F" value="Feminino" type="radio">
        <label for="F">Feminino</label>
        <input id="P" value="Personalizado" type="radio">
        <label for="P">Personalizado</label>
      </div>
      </div>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
