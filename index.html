<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="facebook-logo">
        <img src="/imgs/facebook-logo.png" alt="Logo Facebook" />
      </div>
      <div class="facebook-login">
        <div class="form-group">
          <div class="user">
            <label id="user-email-phone-label" for="user-email-phone"
              >Email ou telefone</label
            >
            <input type="text" id="user-email-phone" />
          </div>
          <div class="password">
            <label id="user-password-label" for="user-password">Senha</label>
            <input id="user-password" type="text" />
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </div>
      </div>
    </header>
    <section class="main-content">
      <div class="left-content">
        <h2 id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </h2>
        <img
          id="facebook-networking "
          src="/imgs/networking.png"
          alt="Imagem Networking"
        />
      </div>
      <div class="right-content">
          <h1>Abra uma conta</h1>
          <h3 class="quick-easy">É rápido e fácil.</h3>
          <form action="">
              <input type="text" name="firstname" placeholder="Nome">
              <input type="text" name="lastname" placeholder="Sobrenome">
          </form>
      </div>
    </section>
  </body>
</html>
