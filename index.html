<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">

    <form action="submit" method="post" class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input type="text" name="user-email-phone" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="text" name="password" id="user-password">
        </div>
        <div class="form-control">
          <button type="submit" id="button-login" class="button-login">Entrar</button>
        </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
