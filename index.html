<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Fake</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">

        <a href=""><img src="imgs/facebook-logo.png" alt="" class="facebook-logo"></a>

        <form class="facebook-login">

            <div class="form-group">
                <label id="user-email-phone-label" for="">Email ou telefone</label>
                <input id="user-email-phone" type="text" name="">
            </div>

            <div class="form-group">
                <label id="user-password-label" for="">Senha</label>
                <input id="user-password" type="password" name="">
            </div>

            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>

    </header>

    <div class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form class="user-create">
                <div class="username">
                <input class="user-create-first" type="text" name="firstname" placeholder="Nome">
                <input class="user-create-last" type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <input class="user-phone" type="number" name="phone_email" placeholder="Celular ou email">
                <input type="password" name="password" placeholder="Nova senha">
                <label id="label-birthdate">Data de nascimento</label>
                <input type="date" name="birthdate" placeholder="dd/mm/aaaa">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
