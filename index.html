<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class="top-bar">
                <div class="top-bar-left">
                    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook">
                </div>
                <div class="top-bar-right">
                    <form class="facebook-login" action="" method="GET">
                    <div class="form-group">
                        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                        <input id="user-email-phone" name="user-email-phone-input" type="text" pattern="^([0-9]{9})|([A-Za-z0-9._%\+\-]+@[a-z0-9.\-]+\.[a-z]{2,3})$" title = "Campos inválidos" required="required">
                    </div>
                    <div class="form-group">
                        <label id="user-password-label" for="user-password">Senha</label>
                        <input id="user-password" name="user-password-input" type="password" pattern="[A-zÀ-ÿ0-9´`~^,\p{P}\p{S} ]{1,}" title = "Campos inválidos" required="required">
                    </div>
                    <div class="form-control">
                        <!--
                        <label for="enter-button"></label>
                        <input id="button-login" name="enter-button" type="button" onclick="alert(document.getElementById('user-email-phone').value)" value="Entrar"> -->
                        <button id="button-login">Entrar</button>
                    </div>
                </form>
                </div>
            </div>
        </header>
        <section class="main-content">
            <div class="left-content">
                <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                <img id="facebook-networking" src="imgs/networking.png" alt="Rede de pessoas conectadas">
            </div>
            <div class="right-content">
                <h1>Abra uma conta</h1>
                <p class="quick-easy">É rápido e fácil</p>
                <form action="" method="GET">
                    <div class="fullname-form">

                        <label for="firstname"></label>
                        <input name="firstname" type="text" pattern="[A-Za-z{1,})" title = "Campos inválidos" placeholder="Nome" required="required">

                        <label for="lastname"></label>
                        <input name="lastname" type="text" pattern="[A-Za-z{1,})" title = "Campos inválidos" placeholder="Sobrenome" required="required">

                    </div>
                    <div>
                        <label for="phone_email"></label>
                        <input name="phone_email" type="text" pattern="^([0-9]{9})|([A-Za-z0-9._%\+\-]+@[a-z0-9.\-]+\.[a-z]{2,3})$" title = "Campos inválidos" placeholder="Celular ou email" required="required">
                    </div>
                    <div>
                        <label for="password"></label>
                        <input name="password" type="password" pattern="[A-zÀ-ÿ0-9´`~^,\p{P}\p{S} ]{1,}" title = "Campos inválidos" placeholder="Nova senha" required="required">
                    </div>
                </form>
            </div>
        </section>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
