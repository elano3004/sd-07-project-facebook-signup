<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 6 Project</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
            <form class="facebook-login">
                <div class="form-group">
                    <label id="user-email-phone-label">Email ou telefone</label>
                    <input id="user-email-phone" class="" type="text" max-length="">
                </div>
                <div class="form-group">
                    <label id="user-password-label">Senha</label>
                    <input id="user-password"class="" type="password">
                    <!-- <label>Esqueceu a conta?</label> -->
                </div>
                <div class="form-control">
                    <button id="button-login" type="submit" class="">Entrar</button>
                </div>
            </form>
    </header>
    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img class="facebook-networking" src="imgs/networking.png">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <div class="nameLastName">
                    <input type="text" name="firstname" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <input type="text" name="phone_email" placeholder="Celular ou email">
                <input type="password" name="password" placeholder="Nova senha">
                <label id="label-birthdate">Data de nascimento</label>
                <input id="id label-birthdate" type="date" name="birthdate" placeholder="dd/mm/aaaa">
                <label id="label-gender">Gênero</label>
                <input id="label-gender" type="radio" name="birthdate">Feminino
                <input id="label-gender" type="radio" name="birthdate">Masculino
                <input id="label-gender" type="radio" name="birthdate">Personalizado
                <button id="facebook-register" type="submit">Cadastre-se</button>
            </form>
        </div>

    </section>
</body>
</html>
