<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="top-bar">
      <img src="imgs/facebook-logo.png" alt="Logo do facebook" class="facebook-logo">
      <form action="" class="facebook-login">
        
        <div id="user-email-phone-label"></div>
        <label for="email">Email ou telefone</label>
        <input type="email number"
        name="login"
        id="user-email-phone"
        placeholder="Email ou telefone">



        <div id="user-password-label"></div>
        <label for="senha">Senha</label>
        <input type="email number"
        name="password"
        id="user-password"
        placeholder="Insira sua senha">


        <div class="form-control">Entrar
            <button id="button-login"></button>



        </div>

      </form>
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
