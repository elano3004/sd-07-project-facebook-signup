<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="facebook-logo">
        <img src="/imgs/facebook-logo.png" alt="" />
      </div>
      <div class="facebook-login">
        <div class="form-group">
          <div class="user">
            <label id="user-email-phone-label" for="user-email-phone"
              >Email ou telefone</label
            >
            <input type="text" id="user-email-phone" />
          </div>
          <div class="password">
            <label id="user-password-label" for="user-password">Senha</label>
            <input id="user-password" type="text" />
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </div>
      </div>
    </header>
    <section></section>
  </body>
</html>
