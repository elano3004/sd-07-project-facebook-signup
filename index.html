<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo">

      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone">
        </div>
        <div class="form-group">
          <label id="user-password-label">Senha</label>
          <input id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src="imgs/networking.png" id="facebook-networking" alt="facebook networking image">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form>
          <div class="names-container">
            <input name="firstname" placeholder="Nome">
            <input name="lastname" placeholder="Sobrenome">
          </div>
          <input name="phone_email" placeholder="Celular ou email">
          <input name="password" type="password" placeholder="Nova senha">
          <label id="label-birthdate">Data de nascimento</label>
          <input name="birthdate" placeholder="dd/mm/aaaa"> <br>
          <label id="label-gender">Gênero</label>
          <div>
            <label for="gender1">Feminino
              <input type="radio" id="gender1" name="gender">
            </label>
            <label for="gender2">Masculino
              <input type="radio" id="gender2" name="gender">
            </label>
            <label for="gender3">Personalizado
              <input type="radio" id="gender3" name="gender">
            </label>
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
