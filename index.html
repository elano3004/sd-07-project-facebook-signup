<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Log in or Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="facebook logo"
      />
      <form class="facebook-login" action="">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>

        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input id="user-password" type="password" />
        </div>

        <div class="form-control">
          <button id="button-login" type="submit">Entrar</button>
        </div>
      </form>
    </header>

    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="imgs/networking.png"
          alt="networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="" class="subscription-form">
          <div class="person-name">
            <input type="text" name="firstname" placeholder="Nome" />
            <input type="text" name="lastname" placeholder="Sobrenome" />
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
          />
          <input type="password" name="password" placeholder="Nova senha" />
          <label id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input
            id="birthdate"
            type="text"
            name="birthdate"
            placeholder="dd/mm/aaaa"
          />

          <label id="label-gender" for="">Gênero</label>
          <div class="gender-input">
              <input type="radio" name="gender" id="Feminino" value="Feminino"/>
              <label for="Feminino">Feminino</label>
              <input type="radio" name="gender" id="Masculino"  value="Masculino"/>
              <label for="Masculino">Masculino</label >
              <input type="radio" name="gender" id="Personalizado" value="Personalizado"/>
              <label for="Personalizado">Personalizado</label>
          </div>
          <p id="custom-gender">

          </p>
          <button id="facebook-register" type="submit">Cadastre-se</button>
          <p id="invalid-camp"></p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
