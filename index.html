<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook UI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="top-bar">
      <div id="fb-logo">
        <img src="imgs/facebook-logo.png" alt="Logo do Facebook" class="facebook-logo" />
      </div>

      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="" id="user-password-label">Senha</label>
          <input type="password" name="" id="user-password" />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
          vida.
        </p>
        <img src="imgs/networking.png" alt="Slogan Facebook" id="facebook-networking" />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h4 class="quick-easy">É rápido e fácil.</h4>
        <form action="" class="facebook-register">
          <div class="main-name">
            <input type="text" name="firstname" placeholder="Nome" id="" />
            <input type="text" name="lastname" placeholder="Sobrenome" id="" />
          </div>
          <input type="text" name="phone_email" id="" placeholder="Celular ou email" />
        </form>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
