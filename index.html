<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img
        src="imgs/facebook-logo.png"
        alt="Logo Facebook"
        class="facebook-logo"
      />
      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="text" id="user-password" />
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src=imgs/networking.png>
      </div>
      <div class="right-content" id="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="form-register" id="form-register">
          <div class="fullName">
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Nome"
              data-validate-field="firstname"
            />
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Sobrenome"
              data-validate-field="lastname"
            />
          </div>
          <div id="emailTelephoneDiv">
            <input
              type="text"
              name="phone_email"
              id="emailTelephone"
              placeholder="Celular ou email"
              data-validate-field="phone_email"
            />
          </div>
          <div id="password">
            <input
              type="password"
              name="password"
              id="password"
              class="password"
              placeholder="Nova senha"
              data-validate-field="password"
            />
          </div>
          <div id="birthdateDiv">
            <label for="birthdate" id="label-birthdate"
              >Data de nascimento</label
            ><br />
            <input
              name="birthdate"
              placeholder="dd/mm/aaaa"
              id="birthdate"
              data-validate-field="birthdate"
            />
          </div>
          <div id="genderDiv">
            <label id="label-gender" class="label-gender">Gênero</label>
            <input
              type="radio"
              id="fem"
              class="gender"
              name="gender"
              value="Feminino"
              data-validate-field="gender"
            />
            <label for="fem">Feminino</label>
            <input
              type="radio"
              id="masc"
              class="gender"
              name="gender"
              value="Masculino"
              data-validate-field="gender"
            />
            <label for="masc">Masculino</label>
            <input
              type="radio"
              id="pers"
              class="gender"
              name="gender"
              value="Personalizado"
              data-validate-field="gender"
            />
            <label for="pers">Personalizado</label>
            <input
              name="gender-custom"
              placeholder="Gênero (opcional)"
              class="gender-personal"
              id="gender-personal"
            />
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </section>
    <script src="libs/just-validate.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
