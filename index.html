<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" />
      <form class="facebook-login">
        <section class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >E-mail ou telefone</label
          >
          <input id="user-email-phone" type="text" />
        </section>
        <section class="form-group">
          <label id="user-password-label" for="user-password" class="form-group"
            >Senha</label
          >
          <input type="password" id="user-password" />
        </section>
        <section class="form-control">
          <button id="button-login">Entrar</button>
        </section>
      </form>
    </header>
    <main class="main-content">
      <section class="left-content">
        <p id="facebook-slogan" class="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png" />
      </section>
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil</p>
        <form class="form-group">
          <section class="fristname-lastname">
            <input type="text" name="fristname" placeholder="Nome" />
            <input type="text" name="lastname" placeholder="Sobrenome" />
          </section>
          <section>
            <input
              type="text"
              name="phone-email"
              placeholder="Celular ou email"
            />
            <input type="password" name="password" placeholder="Nova senha" />
          </section>
          <section>
            <label id="label-birthdate">Data de nascimento</label><br>
            <input type="date" placeholder="dd/mm/aaa" name="birthdate" />
          </section>
          <section>
            <label id="label-gender">Gênero</label>
            <div class="gender">
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Feminino</label><br />
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Masculino</label><br />
              <input type="radio" id="other" name="gender" value="other" />
              <label for="other">Personalizado</label>
            </div>
          </section>
          <section>
            <button type="submit" id="facebook-register">Cadastre-se</button>
          </section>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
