<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="aqui está o logo do Facebook">
    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text">
      </div>

      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="password">
      </div>

      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="imagem conectando pessoas">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form>
        <div class=first-last>
          <input type="text" placeholder="Nome" name="firstname">
          <input type="text" placeholder="Sobrenome" name="lastname">
        </div>

        <div class="email-box">
          <input type="text" placeholder="Celular ou email" name="phone_email">
        </div>

        <div class="password-box">
          <input type="password" placeholder="Nova senha" name="password">
        </div>

        <div class="date-box">
          <label id="label-birthdate"  for="">Data de nascimento</label>
          <input name="birthdate" placeholder="dd/mm/aaaa" type="date">
        </div>


        <label id="label-gender" for="">Gênero</label>
        <div class="gender-box">
          <input name="gender" type="radio" value="Feminino">
          <label for="">Feminino</label>

          <input name="gender" type="radio" value="Masculino">
          <label for="">Masculino</label>

          <input name="gender" type="radio" value="Personalizado">
          <label for="">Personalizado</label>
        </div>

        <div class="button-box">
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </div>
      </form>
    </div>

  </section>

</body>
<script src="script.js"></script>

</html>
