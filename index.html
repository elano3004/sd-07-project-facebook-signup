<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="Logotipo do facebook" class="facebook-logo" />        
        <div class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" for="email" class="email">Email ou telefone</label>
                <input id="user-email-phone" type="email" id="email" name="email" />
            </div>
            <div class="form-group">
                <label id="user-password-label" for="password">Senha</label>
                <input id="user-password" type="password" id="password" name="password" class="password">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="form-control">
                <button id="button-login"class="enviar">Entrar</button>
            </div>
        </div>
    </header>
    <script src="script.js">
    </script>
</body>

</html>
