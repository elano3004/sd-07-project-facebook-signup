<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" alt="" class="facebook-logo" />

      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="text" name="password" id="user-password" />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img src="imgs/networking.png" alt="" id="facebook-networking" />
      </div>

      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="">
          <div class="main-form">
            <div class="short-input">
              <input name="firstname" type="text" placeholder="Nome" />
              <input name="lastname" type="text" placeholder="Sobrenome" />
            </div>
            <input
              name="phone_email"
              type="text"
              placeholder="Celular ou email"
            />
            <input name="password" type="password" placeholder="Nova senha" />
            <label for="data" id="label-birthdate">Data de nascimento</label>
            <input
              type="date"
              name="birthdate"
              placeholder="dd/mm/aaaa"
              id="data"
            />
            <label for="" id="label-birthdate">Data de nascimento</label>
            <div class="gender">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Feminino</label>

              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Masculino</label>
              <input
                type="radio"
                id="personalizado"
                name="gender"
                value="other"
              />
              <label for="personalizado" id="label-gender">Personalizado</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
