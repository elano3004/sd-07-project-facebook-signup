<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barra de login e logo -->
  <div class="top-bar">
    <img src="imgs/facebook-logo.png" alt="FaceBook" class="facebook-logo">
    <form class="facebook-login">
      <label>Email ou telefone:</label>
      <input class="form-group" type="text" required>
      <label>Senha:</label>
      <input class="form-group" type="password" required>
    </form>
  </div>
  <!-- Conteúdo principal -->
  <div class="main-content">
    <div class="left-content">
      <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="">
    </div>
    
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rapido e fácil.</p>
      <form>
        <div class="name-container">
          <input name="firstname" placeholder="Nome" type="text">
          <input name="lastname" placeholder="Sobrenome" type="text">
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
