<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facbook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <div class="facebook-logo">
            <img src=" imgs/facebook-logo.png" alt="" srcset="">
        </div>
        <form class="form-login">
            <div class="form-group user-email-phone-label" id="user-email-phone-label">
                <label for="user-email-phone">Email ou telefone</label>
                <input type="text" name="email" id="user-email-phone">
            </div>
            <div class="form-group user-password-label" id="user-password-label">
                <label for="user-password">Senha</label>
                <input type="password" name="password" id="user-password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>

    <section class="main-container">
        <div class="main-content">
            <div class="left-content">
                <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                <img src="./imgs/networking.png" alt="Imagem representando rede de pessoas">
            </div>
            <div class="right-content">
                <h1>Abra uma conta</h1>
                <p class="quick-easy">É rápido e fácil.</p>
                <form action="" method="get">
                    
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
