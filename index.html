<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="logo" class="facebook-logo">
        <form class="facebook-login">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" name="Email" id="user-email-phone">
            </div>
            <div class="form-group">
                <label for="" id="user-password-label">Senha</label>
                <input type="password" nome="senha" id="user-password">
            </div>
            <div class="form-control">
                <button type="button" id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <script src="script.js"></script>
</body>
</html>
