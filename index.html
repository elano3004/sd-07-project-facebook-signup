<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeBook</title>
    <link rel="stylesheet" href="./justValidateTooltip.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" class="facebook-logo" alt="facebook-logo">
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" class="label-top-bar" for="">Email ou telefone</label> <br>
                <input id="user-email-phone" class="input" type="text" name="login">
            </div>
            <div class="form-group">
                <label id="user-password-label" class="label-top-bar" for="">Senha</label> <br>
                <input id="user-password" class="input" type="text" name="passwd">
                <p class="paragraph">Esqueceu a conta?</p>
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <span class="quick-easy">É rápido e fácil.</span>
            <form>
                <div class="form-control">
                    <input type="text" name="firstname" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <div>
                    <input type="text" name="phone_email" placeholder="Celular ou email">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Nova senha">
                </div>
                <div>
                    <label id="label-birthdate" for="birthdate">Data de nascimento</label> <br>
                    <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
                </div>
                <div>
                    <label id="label-gender" for="">Gênero</label>
                    <div class="form-control">
                        <label for="feminino"><input type="radio" id="feminino" name="gender">Feminino</label>
                        <label for="masculino"><input type="radio" id="masculino" name="gender">Masculino</label>
                        <label for="personalizado"><input type="radio" id="personalizado" name="gender">Personalizado</label>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="libs/just-validate.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
