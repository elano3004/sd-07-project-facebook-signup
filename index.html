<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook logo">
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input type="email" class="email" id="user-email-phone">
            </div>
            <label for="password">Senha
                <input type="password" class="password" id="password">
            </label>
            <input type="submit" value="Entrar">
        </form>
    </header>
</body>

</html>
