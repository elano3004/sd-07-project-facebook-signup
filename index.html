<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Facebook Signup</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
  <!-- HEADER -->
  <header class="top-bar">
    <!-- LOGOTIPO -->
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Logotipo do Facebook">

    <!-- FORMULARIO AUTENTICACAO -->
    <form action="" method="" class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" name="user-email-phone" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input type="text" name="user-password" id="user-password">
      </div>
      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <!-- CONTEUDO PRINCIPAL -->
  <section class="main-content">
    <!-- CONTEUDO LADO ESQUERDO -->
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Logo Facebook em Conectado em Rede" id="facebook-networking">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
