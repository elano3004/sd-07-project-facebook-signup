<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do facebook">
        <form class="facebook-login" action="post">
            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input name="login" id="user-email-phone" type="text">
            </div>
            <div class="form-group">
                <label id="user-password-label" for="password">Senha</label>
                <input name="password" id="user-password" type="text">
                <a href="#">Esqueceu a conta?</a>
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>

    <section class="main-content">

        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>

        <img id="facebook-networking" src="imgs/networking.png" alt="">
    </section>



    <script src="script.js"></script>
</body>

</html>
