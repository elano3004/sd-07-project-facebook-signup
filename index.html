<!DOCTYPE html>
<html lang='pt-BR'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='style.css' />
    <title>Arthur Nunes e Júlio Kauer - sd-07 - Facebook</title>
  </head>

  <body>
    <header>
      <div class='top-bar'>
        <img
          src='imgs/facebook-logo.png'
          alt='Logo do facebook'
          class='facebook-logo'
        />
        <form action='#' class='facebook-login'>
          <div class='form-group'>
            <label id='user-email-phone-label' for='user-email-phone'
              >Email ou telefone<br
            /></label>
            <input type='email' name='login' id='user-email-phone' />
          </div>
          <div class='form-group'>
            <label id='user-password-label' for='user-password'
              >Senha<br
            /></label>
            <input type='password' name='user-password' id='user-password' />
          </div>
          <div class='form-control'>
            <button id='button-login' type='submit'>Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <main>
      <div class='main-content'>
        <div class='left-content'>
          <p id='facebook-slogan'>
            O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida.
          </p>
          <img
            id='facebook-networking'
            src='imgs/networking.png'
            alt='Imagem com slogan do Facebook'
          />
        </div>
        <div class='right-content'>
          <h1>Abra uma conta</h1>
          <p class='quick-easy'>É rápido e fácil.</p>
          <form id='signup-form' action='#'>
            <div class='main-form-name'>
              <input type='text' name='firstname' placeholder='Nome' />
              <input type='text' name='lastname' placeholder='Sobrenome' />
            </div>
            <div class='form-others'>
              <input
                type='text'
                name='phone_email'
                placeholder='Celular ou email'
              />
              <input type='password' name='password' placeholder='Nova senha' />
              <br />
              <label id='label-birthdate' for='birthdate'
                >Data de nascimento</label
              >
              <input
                id='birthdate'
                type='text'
                name='birthdate'
                placeholder='dd/mm/aaaa'
              /><br />
              <label id='label-gender' for='gender'>Gênero</label><br />
              <div class='gender-container'>
                <input type='radio' name='gender' value='female' id='female' />
                <label for='female'>Feminino</label>
                <input type='radio' name='gender' value='male' id='male' />
                <label for='male'>Masculino</label>
                <input type='radio' name='gender' value='custom' id='custom' />
                <label for='custom'>Personalizado</label>
              </div>
              <br />
              <!-- <button id='facebook-register' >Cadastre-se</button> -->
              <button id='facebook-register' type='submit'>Cadastre-se</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src='script.js'></script>
  </body>
</html>
