<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label">Senha</label>
        <input type="text" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="facebook network" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="">
        <div class="nome-usuario">
          <input name="firstname" placeholder="Nome" type="text">
          <input name="lastname" placeholder="Sobrenome" type="text">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <label class="birthday" for="" id="label-birthdate">Data de nascimento</label>
        <input type="date" name="birthdate" placeholder="dd/mm/aaaa">
        <label for="Feminino, Masculino, Personalizado" class="gender" id="label-gender">Gênero</label>
        <div class="genero">
          <input id="female" name="gender" value="Feminino" type="radio">
          <label for="female">Feminino</label>
          <input id="male" name="gender" value="Masculino" type="radio">
          <label for="male">Masculino</label>
          <input id="personalizado" name="gender" value="Personalizado" type="radio">
          <label for="personalizado">Personalizado</label>
        </div>
      </form>
    </div>
  </div>
<body>
  <script src="script.js"></script>
</body>
</html>
