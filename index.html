<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Logo do Facebook">
        <form class="facebook-login">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone">
            </div>
            <div class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input type="text" id="user-password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <section class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img src="imgs/networking.png" alt="Facebook networking" id="facebook-networking" />
        </section>
        <section class="right-content">
            <p id="um"></p>
            <p id="dos"></p>
            <p id="tres"></p>
            <p id="quatro"></p>
            <div class="intro">
                <h1>Abra uma conta</h1>
                <span class="quick-easy">É rápido e fácil.</span>
            </div>
            <form class="cadastro">
                <div>
                    <input type="text" placeholder="Nome" name="firstname" class="name">
                    <input type="text" placeholder="Sobrenome" name="lastname" class="name">
                </div>
                <input type="text" placeholder="Celular ou email" name="phone_email" class="email">
                <input type="password" placeholder="Nova senha" name="password">
                <label for="birthdate" id="label-birthdate">Data de nascimento</label>
                <input type="text" name="birthdate" placeholder="dd/mm/aaaa" class="data">
                <label for="genero" id="label-gender">Gênero</label>
                <div>
                    <input type="radio" id="f" value="Feminino" name="gender" checked>
                    <label for="f">Feminino</label>
                    <input type="radio" id="m" value="Masculino" name="gender">
                    <label for="m">Masculino</label>
                    <input type="radio" id="p" value="Personalizado" name="gender">
                    <label for="p">Personalizado</label>
                </div>
                <input type="text" name="gender-custom" placeholder="Gênero (opcional)" class="personalizado">
                <button id="facebook-register" type="submit">Cadastre-se</button>
                <p class="error">Campos inválidos</p>
            </form>
            <div class="cadastro-sucesso"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
