<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" class="facebook-logo" alt="facebook-logo">
        <form class="facebook-login">
                <div class="form-group">
                    <label id="user-email-phone-label" for="">Email ou telefone</label> <br>
                    <input id="user-email-phone" type="text" name="login">
                </div>

                    <input class="input"type="text" name="passwd">

                </div>
            </form>
    </header>
</body>
