<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Facebook</title>
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" />
      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input id="user-email-phone" class="user-email-phone" type="text" />
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input id="user-password" class="user-password" type="text" />
        </div>
      </form>
    </header>

    <script src="script.js"></script>
  </body>
</html>
