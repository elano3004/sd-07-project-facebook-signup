<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <header class="fb-header">
        <div class="top-bar">
            <div class="logo">
                <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook">
            </div>
            <div class="form-group">
                <form class="facebook-login">
                    <div class="form-group">
                        <label for="" id="user-email-phone-label">Email ou telefone</label>
                        <input type="text" id="user-email-phone">
                    </div>
                    <div class="form-group">
                        <label for="" id="user-password-label">Senha</label>
                        <input type="password" id="user-password">
                    </div>
                    <div class="form-control">
                        <button type="submit" id="button-login" class="button-login">Entrar</button>
                    </div>
            </form>
            </div>
        </div>
    </header>
    <div class="main-content"></div>
    <script src="script.js"></script>
</body>
