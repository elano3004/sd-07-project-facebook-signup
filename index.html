<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
  <header>

    <!--TOP BAR BLUE-->
    <div class="top-bar">
      <img src="imgs/facebook-logo.png" 
      alt="Logo do facebook" 
      class="facebook-logo">
        <form action="" 
        class="facebook-login">
        </form>
   
      
        <div id="user-email-phone-label"></div>
          <label for="email" class="email">Email ou telefone</label>
            <input type="email number"
            name="login"
            id="user-email-phone"
            placeholder="Email ou telefone">



        <div id="user-password-label"></div>
          <label for="senha" class="senha">Senha</label>
            <input type="email number"
            name="password"
            id="user-password"
            placeholder="Insira sua senha">

        <div class="form-control">
            <button id="button-login"
            class="button-login">Entrar
            </button>
        </div>
      </div>  
  </header>






<body>
   <!--MAIN-->
   <section id="main-content" class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook 
        ajuda você a se conectar e compartilhar com as pessoas 
        que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png" alt="networking facebook">
    </div>
    
    <div class="right-content">
      <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
   
    <form action="">
     
      <div class="flex">
        <div class="half-box"></div>
          <label for="name"></label>
          <input type="text"
          name="name"
          id="name"
          class="firstAndLastName"
          placeholder="nome">
      
      <div class="half-box"></div>
        <label for="lastname"></label>
          <input type="lastname"
          name="lastname"
          id="lastname"
          class="firstAndLastName"
          placeholder="Sobrenome">
      </div>

      <div class="half-box "></div>
        <label for="email"></label>
          <input type="email number"
          name="phone_email"
          id="email"
          class="box"
          placeholder="Celular ou email">

      <div class="half-box"></div>
        <label for="password"></label>
          <input type="password"
          name="password"
          id="password"
          class="box"
          placeholder="Nova senha">

    </form>
  
    </section>

  <script src="script.js"></script>
</body>
</html>
