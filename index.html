<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJETO FACEBOOK</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="logo do facebook" class="facebook-logo">

    <form action="" class="facebook-login">

      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>

      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>

      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>

    </form>

  </header>

  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" alt="image networking" id="facebook-networking">
    </section>

    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>

      <form action="" id="sign-up-container">

        <div class="required-alert"></div>

        <section class="name-container">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </section>

        <section>
          <input type="text" name="phone_email" placeholder="Celular ou email">
        </section>

        <section>
          <input type="password" name="password" placeholder="Nova senha">
        </section>

        <section class="date-container">
          <label for="date" id="label-birthdate">Data de nascimento</label>
          <input type="date" name="birthdate" placeholder="dd/mm/aaa" id="date"></input>
        </section>

        <section class="gender-container">
          <label for="" id="label-gender">Gênero</label>

          <div class="radioButton-Container">
            <input type="radio" id="female" name="radioGender">
            <label for="female">Feminino</label>
            <input type="radio" id="male" name="radioGender">
            <label for="male">Masculino</label>
            <input type="radio" id="other" name="radioGender">
            <label for="other">Personalizado</label>
          </div>

        </section>

        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
