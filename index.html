<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar grupos e comunidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='top-bar'>
        <img class='facebook-logo' src="imgs/facebook-logo.png" alt="logo facebook-logo">
        <form class='facebook-login'>
            <div class='form-group'>
                <label id='user-email-phone-label' for="user-email-phone">Email ou telefone</label>
                <input id='user-email-phone' type="text">
            </div>
            <div class='form-group'>
                <label id='user-password-label' for="user-password">Senha</label>
                <input id='user-password' type="password">
                <legend>
                    Esqueceu a senha?
                </legend>
            </div>
            <div class='form-control'>
                <button id='button-login' type='submit'>Entrar</button>
            </div>
        </form>
    </header>
    <section class='main-content'>
        <div class="left-content">
            <p id='facebook-slogan'>O Facebook ajuda você a se conectar e <br> compartilhar com as pessoas que fazem parte <br> da sua vida.</p>
            <img id='facebook-networking' src="imgs/networking.png" alt="facebook networking">
        </div>
        <div class='right-content'>
            <h1>Abra uma conta</h1>
            <p class='quick-easy'>É rápido e fácil.</p>
            <form>
                <div class='name'>
                    <input name='firstname' placeholder='Nome' type="text">
                    <input name='lastname' placeholder='Sobrenome' type="text">
                </div>
                <input name='phone_email' placeholder='Celular ou email' type="text">
                <input name='password' placeholder='Nova senha' type="password">

                <div>
                    <label id='label-birthdate' for="birthdate">Data de nascimento</label>
                    <div>
                        <input name='birthdate' placeholder='dd/mm/aaaa' type="date">
                    </div>
                </div>
                <div>
                    <label id='label-gender' for="">Gênero</label>
                    <div class='gender-input'>
                        <input type="radio" name='Feminino' value='Feminino'>
                        <label for="Feminino">Feminino</label>
                        <input type="radio" name='Masculino' value='Masculino'>
                        <label for="Masculino">Masculino</label>
                        <input type="radio" name='Personalizado' value='Personalizado'>
                        <label for="Personalizado">Personalizado</label>
                    </div>
            </form>

        </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
