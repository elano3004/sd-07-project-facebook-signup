<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Log In or Sign Up</title>

  <link rel="stylesheet" type="text/css" href="/libs/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="top-bar">

  <div>
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo facebook">
  </div>

  <section class="section">
    <form class="facebook-login" action="">

      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <!-- <div class="control"> -->
        <input id="user-email-phone" type="text" name="user-email-phone" maxlength="40" required>
          <!-- </div> -->
      </div>

      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <!-- <div class="control"> -->
        <input id="user-password" type="password" name="user-password" maxlength="40" required>
          <!-- </div> -->
      </div>

      <div class="form-control">
        <button class="button-login" id="button-login">Entrar</button>
      </div>

    </form>
  </section>

  </header>

  <section class="main-content">

    <div class="left-content">
      <div>
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      </div>
      <div>
        <img id="facebook-networking" src="imgs/networking.png" alt="desenho de uma rede de networking">
      </div>
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <form action="">
        <legend>É rápido e fácil.</legend>
      </form>
    </div>

  </section>

  <script src="/script.js"></script>
</body>
</html>
