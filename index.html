<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook logo">
      <form class="facebook-login" action="">
        <div class="form-group">
          <label id="user-email-phone-label" for="email-ou-tel">Email ou telefone</label>
          <input type="text" name="email-ou-tel" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" name="" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <div class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
