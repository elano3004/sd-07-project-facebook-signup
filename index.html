<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="Ir para a página inicial do Facebook"
      />
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label
          >
          <input id="user-email-phone" type="text" />
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-email-phone">Senha</label>
          <input id="user-password" type="password" />
        </div>
        <div class="form-control">
          <button id="button-login" type="submit">Entrar</button>
        </div>
      </form>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="imgs/networking.png"
          alt="Facebook networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="open-account" id="registration-form">
            <input class="registration registration-name" name="firstname" type="text" placeholder="Nome" />
            <input class="registration registration-name" name="lastname" type="text" placeholder="Sobrenome" />
            <input class="registration information" name="phone_email" type="text" placeholder="Celular ou email" />
            <input class="registration information" name="password" type="password" placeholder="Nova senha" />
            <div>
                <label class="registration information" id="label-birthdate" for="birthdate">Data de nascimento</label>
                <input class="date" id="birthdate" name="birthdate" type="date" placeholder="dd/mm/aaaa" />
            </div>
            <div class="gender-content">
                <label class="registration information" id="label-gender">Gênero</label>
                <label class="gender">
                    <input name="gender" type="radio" value="Feminino" />Feminino
                </label>
                <label class="gender">
                    <input name="gender" type="radio" value="Masculino" />Masculino
                </label>
                <label class="gender">
                    <input name="gender" type="radio" value="Personalizado" />Personalizado
                </label>
                <input name="gender-custom" placeholder="Gênero (opcional)" id="gender-text">
            </div>
            <button id="facebook-register" type="button">Cadastre-se</button>  <!-- Não esquecer de mudar type para submit -->
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
