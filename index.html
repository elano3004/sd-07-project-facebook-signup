<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="facebook" class="facebook-logo">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" name="email-phone">
      </div>
      <div class="form-group">
        <label for="user-password-label" id="user-password-label" class="form-group">Senha</label>
        <input id="user-password" pattern="Senha">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <div class="quick-easy">
        <h2>É rápido e fácil.</h2>
      </div>
      <form action="#" class="form" id="form">
        <div class="name-container">
          <input type="text" name="firstname" id="firstname" placeholder="Nome">
          <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" id="password" placeholder="Nova senha">

        <label for="birthdate" id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">

        <label id="label-gender">Gênero</label>
        <div class="row">
          <input type="radio" id="feminino" name="gender" value="Feminino">
          <label for="feminino">Feminino</label><br>
          <input type="radio" id="masculino" name="gender" value="Masculino">
          <label for="masculino">Masculino</label><br>
          <input type="radio" id="personalizado" name="gender" value="Personalizado">
          <label for="personalizado">Personalizado</label>
        </div>
        <div id="pesonalizado-selecionado"></div>

        <button type="submit" id="facebook-register">Cadastre-se</button>

        <p id="invalido"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
