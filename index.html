<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <div class="top-bar-container">
            <img class="facebook-logo" src="/imgs/facebook-logo.png" alt="Logo do Facebook">
            <div class="facebook-login">
                <div class="login-email">
                    <label class="label-topbar" for="">Email ou telefone</label><br>
                    <input type="text">
                </div>
                <div class="login-senha">
                    <label class="label-topbar" for="">Senha</label><br>
                    <input type="password">                    
                </div>
                <button>Entrar</button>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
