<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top-bar">

            <img src="imgs/facebook-logo.png" class="facebook-logo" alt="logo-facebook">

            <form method="get" class="facebook-login">

                <div class="form-group">
                    <label id="user-email-phone-label">Email ou telefone</label>
                    <input id="user-email-phone" type="text">
                </div>

                <div class="form-group">
                    <label id="user-password-label">Senha</label>
                    <input id="user-password" type="password">

                </div>

                <div class="form-control">
                    <button id="button-login" type="submit">Entrar</button>
                </div>
            </form>

        </div>
    </header>

    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png"></img>
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>

            <form id="formulario" method="post">
                <div class="especiais">
                    <input id="firstname" type="text" name="firstname" placeholder="Nome" required>
                    <input id="lastname" type="text" name="lastname" placeholder="Sobrenome" required>
                </div>
                <div>
                    <input id="phone_email" type="text" name="phone_email" placeholder="Celular ou email" required>
                    <input id="password" type="password" name="password" placeholder="Nova senha" required>
                </div>
                    <label id="label-birthdate" class="label-birthdateClass" for="">Data de nascimento</label>
                    <input id="birthdate" type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
                <div>
                    <label for="" id="label-gender">Gênero
                        <div class="opcoes">
                            <label for="feminino"><input name="gender" id="feminino" value="f"
                                    type="radio">Feminino</label>
                            <label for="masculino"><input name="gender" id="masculino" value="m"
                                    type="radio">Masculino</label>
                            <label for="personalizado"><input name="gender" id="personalizado" value="p"
                                    type="radio">Personalizado</label>
                        </div>
                    </label>
                </div>
                <button type="submit" id="facebook-register">Cadastre-se</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
