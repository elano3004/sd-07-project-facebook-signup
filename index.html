<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img
        id="logo"
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="logo do Facebook"
      />
      <form class="facebook-login">
        <div class="form-group">
          <label for="login" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" name="login" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="password" id="user-password-label">Senha</label>
          <input type="password" name="password" id="user-password" />
          <p>Esqueceu a senha?</p>
        </div>
        <div class="form-control">
          <button type="submit" id="button-login" class="btn-login">Entrar</button>
        </div>
      </form>
    </header>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="main-content left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
      </div>

      <div class="main-content right-content">
        <h1>Abra uma conta</h1>
        <div class="quick-easy">É rápido e fácil.</div>
        <form action="" class="new-account">

          <div class="main-content right-content full-name">
          <input type="text" name="firstname" placeholder="Nome">

          <input type="text" name="lastname" placeholder="Sobrenome">
        </div><br>

        <input type="text" name="phone_email" placeholder="Celular ou email"><br><br>

        <input type="password" name="password" placeholder="Nova senha"><br><br>

        <label id="label-birthdate">Data de nascimento</label><br>
        <input type="date" name="birthdate" placeholder="dd/mm/aaaa"><br><br>

        <label id="label-gender">Gênero</label><br>

        <label><input type="radio" name="gender" value="female">Feminino</label>

        <label><input type="radio" name="gender" value="male">Masculino</label>

        <label><input type="radio" name="gender" value="other">Personalizado</label>

        <br><br>
        
        <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
