<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header class="top-bar">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Imagen da logo do facebook">
            <form class="facebook-login">
                <div class="form-group">
                    <label for="" id="user-email-phone-label">Email ou telefone</label>
                    <input id="user-email-phone" type="text" class="email_telefone">
                </div>
                <div class="form-group">
                    <label id="user-password-label" for="">Senha</label>
                    <input type="password" id="user-password"></input>
                </div>
                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
            </form>
        </header>
        <main class="main-content">
            <div class="left-content">
                <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                </p>
                <img id="facebook-networking" alt="Imagen" src="imgs/networking.png">
            </div>
            <div class="right-content">
                <h1>Abra uma conta</h1>
                <p class="quick-easy">É rápido e fácil.</p>
                <form >
                    <div class="nomes">
                        <input class="entrada_nome" type="text" name="firstname" placeholder="Nome">
                        <input  class="entrada_nome" type="text" name="lastname" placeholder="Sobrenome">
                    </div>
                    <div class="fone_mail">
                        <input type="text" name="phone_email" placeholder="Celular ou email">
                        <input type="password" name="password" placeholder="Nova senha">
                        <label id="label-birthdate"></label>
                        <input type="data" name="birthdate" placeholder="dd/mm/aaaa"></input>
                    </div>
                </form>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
