<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="">Email ou telefone</label>
        <input id="user-email-phone" type="text">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="">Senha</label>
        <input id="user-password" type="password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      <form action="">
        <div class="form-name">
          <input id="firstname" name="firstname" type="text" placeholder="Nome">
          <input id="lastname" name="lastname" type="text" placeholder="Sobrenome">
        </div>
        <input id="phone-email" name="phone_email" type="text" placeholder="Celular ou email">
        <input id="password" name="password" type="password" placeholder="Nova senha">
        <div class="form-birth">
          <label id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input id="birthdate" name="birthdate" type="text" placeholder="dd/mm/aaaa">
        </div>
        <label id="label-gender" for="">Gênero</label>
        <div>
          <input id="female" type="radio" name="gender" value="Feminino">
          <label for="female">Feminino</label>
          <input id="male" type="radio" name="gender" value="Masculino">
          <label for="male">Masculino</label>
          <input id="other" type="radio" name="gender" value="Personalizado">
          <label for="other">Personalizado</label>
          <div>
            <input id="gender-custom" name="gender-custom" type="text" placeholder="Gênero (opcional)" disabled>
          </div>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
        <h1 class="answer">Campos inválidos</h1>
      </form>
    </div>
  </section>


  <script src="./script.js"></script>
</body>
</html>
