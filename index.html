<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Facebook-Login</title>
  </head>
  <body>
    <header class="top-bar">
       <img src= "imgs/facebook-logo.png" class="facebook-logo"></img>
       <form class="facebook-login">
          <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" class="" id ="user-email-phone">
          </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" class="" id ="user-password">
        </div>
        <div class=form-control>
          <button id="button-login" onclick="validar()">Entrar</button>
        </div>
        </form>
    </header>

    <section class="main-content">
        <div class="left-content">
            <p id ="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="imgs/networking.png" id="facebook-networking" alt="face imgs">
        </div>
       <div class="right-content">
          <h1>Abra uma conta</h1>
          <p class="quick-easy">É rápido e fácil.</p>
          <form>
             <div class="nomeDeUsuario">
                 <input type="text" name ="firstname" id="firstname" placeholder="Nome">
                 <input type="text" name ="lastname" id="lastname" placeholder="Sobrenome">
             </div>
             <div>
                 <input type="text" name ="phone_email" id="phone_email" placeholder="Celular ou email">
             </div>
             <div>
                <input type="password" name ="password" id="password" placeholder="Nova senha">
            </div>
            <label id="label-birthdate" for="birthdate">Data de nascimento</label>
            <div>
              <input type="date" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
            </div>
            <label id="label-gender">Gênero</label>
                <div class="gender-container" id="gender-container">
                 <input type="radio" id="female" name="gender" value="Feminino">
                 <label for="female">Feminino</label>
                 <input type="radio" id="male" name="gender" value="Masculino">
                 <label for="male">Masculino</label>
                 <input type="radio" id="personalizado" name="gender" value="Personalizado">
                 <label for="personalizado">Personalizado</label>
               </div>
              <button type="submit" id="facebook-register" onclick="validarNovoUsuario()" >Cadastre-se</button>
              </div>
          </form>
       </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
