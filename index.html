<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <header>
      <div class="top-bar">
        <div><img class="facebook-logo" src="imgs/facebook-logo.png"></div>
        <div class="facebook-login">
          <form class="form-group">
            <label id="user-email-phone-label">Email ou telefone</label>
            <input id="user-email-phone" type="text" size="20">
          </form>
          <form class="form-group">
            <label id="user-password-label">Senha</label>
            <input id="user-password" type="text" size="20">
            <label class="forget-password">Esqueceu a conta?</label>
          </form>
          <form class="form-control botao">
            <button id="button-login" class="btn-login">Entrar</button>
          </form>
        </div>
      </div>
    </header>
    <section>
      <aside>
        </header>
        <div class="container">
          <section>
            <div class="main-content">
              <div class="left-content">
                <p class="facebook-slogan">
                  O Facebook ajuda você a se conectar e <br>compartilhar com as pessoas que fazem parte<br> da
                  sua vida.
                </p>
                <img src="imgs/networking.png" alt="facebook networking" class="facebook-networking">
              </div>
              <aside>
                <div class="right-content">
                  <h1>Abra uma conta</h1>
                  <p class="quick-easy ">É rápido e fácil.</p>
                </div>
                <form action="" method="POST">
                </form>
              </aside>
            </div>
          </section>
        </div>
        <footer>
        </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
