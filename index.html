<!DOCTYPE html>
<html lang='pt'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <header class='top-bar'>
        <img class='facebook-logo' src='imgs/facebook-logo.png' alt='Facebook'>
        <form class='facebook-login'>
            <div class='form-group'>
                <label for='user-email-phone' id="user-email-phone-label">Email ou telefone</label>
                <input type='text' id='user-email-phone' name='email'>
            </div>
            <div class='form-group'>
                <label for='user-password' id="user-password-label">Senha</label>
                <input type='password' id='user-password' name='password'>
            </div>
        </form>
    </header>
    <script src='script.js'></script>
</body>
</html>
