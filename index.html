<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class='top-bar'>
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class='facebook-login'>
      <div class='form-group'>
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text">
      </div>

      <div class='form-group'>
        <label id="user-password-label" for="user-password">Senha
        </label>
        <input id="user-password" type="text">
      </div>

      <div class='form-control'>
        <button id="button-login">Entrar</button>

      </div>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
