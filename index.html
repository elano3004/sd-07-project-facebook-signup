<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="Logo facebook" class="facebook-logo">
        <form action="" class="facebook-login" method="GET">
            <div class="form-group">
                <label id="user-email-phone-label"for="user-email-phone">Email ou telefone</label>
                <input id="user-email-phone"type="text">
            </div>
            <div class="form-group">
                <label id="user-password-label"for="user-password">Senha</label>
                <input id="user-password"type="password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>

    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="imgs/networking.png" alt="Facebook networking" id="facebook-networking">
        </div>

        <div class="right-content">
            <h1 class="open-account">Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form action="" method="GET"></form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
