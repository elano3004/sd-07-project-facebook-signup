<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <div class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo">
      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-pasword" id="user-password-label">Senha</label>
          <input type="password" id="user-pasword">
          <label>Esqueceu a conta?</label>
        </div>
        <div class="form-group">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>

    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
      </div>
      <div class="rigth-content">
        <h1>Abra uma conta</h1>
        <h2 class="quick-easy">É rápido e fácil.</h2>
        <form>
          <input class="form-input" type="text" name="firstname" placeholder="Nome">
          <input class="form-input" type="text" name="lastname" placeholder="Sobrenome">
          <input class="form-input-big" type="text" name="phone_email" placeholder="Celular ou email">
          <input class="form-input-big" type="text" name="password" placeholder="Nova Senha">
          <label id="label-birthdate" name="birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
          <div>
            <label id="label-gender">Gênero</label>
            <div  class="radio">
            <input type="radio" name="feminino">
            <label name="feminino">Feminino</label>
            <input type="radio" name="masculino">
            <label name="masculino">Masculino</label>
            <input type="radio" name="personalizado">
            <label name="personalizado">Personalizado</label>
          </div>
        </div>
        </form>
      </div>
    </section>
  </div>
  <script src="/script.js"></script>
</body>
</html>
