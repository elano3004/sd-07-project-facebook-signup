<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Sign Up Project</title>
  <link type="text/css" href="style.css" rel="stylesheet">
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Facebook logo">
    <form class="facebook-login" action="" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" required="required" type="text">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" required="required" type="text">
      </div>

      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <section class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Facebook Networking Image">
    </section>

    <section class="right-content">
      <h1>Abra uma conta</h1>
      <span class="quick-easy">É rápido e fácil.</span>

      <form action="" enctype="multipart/form-data">
        <section class="first-last-name">
          <input type="text" name="firstname" value="Nome">

          <input type="text" name="lastname" placeholder="Sobrenome">
        </section>

      </form>
    </section>
  </section>

  <script src="script.js"></script>
</body>

</html>
