<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Log In or Sign Up</title>

  <link rel="stylesheet" type="text/css" href="/libs/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="top-bar">

    <div>
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo facebook">
    </div>

    <div>
      <form class="facebook-login" action="">

        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" class="media" type="text" name="user-email-phone" maxlength="40" required>
        </div>

        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input id="user-password" class="media" type="password" name="user-password" maxlength="40" required>
        </div>

        <div class="form-control">
          <button class="button-login" id="button-login">Entrar</button>
        </div>

      </form>
    </div>

    <section class="media-footer">
      <hr>
      <p class="media-p">ou</p>
      <button class="media-button">Criar nova conta</button>
    </section>

  </header>

  <section class="main-content">

    <div class="left-content">
      <div>
        <p class="facebook-slogan" id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      </div>

      <div>
        <img class="facebook-networking" id="facebook-networking" src="imgs/networking.png" alt="desenho de uma rede de networking">
      </div>
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="central-form">
        <div class="form-account">
          <input type="text" name="firstname" class="firstname" placeholder="Nome">
          <input type="text" name="lastname" class="lastname" placeholder="Sobrenome">
        </div>

        <div>
          <input type="text" name="phone_email" class="phone_email"  placeholder="Celular ou email">
        </div>

        <div>
          <input type="password" name="password" class="password" placeholder="Nova senha">
        </div>

        <div>
          <label id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate"  class="birthdate" placeholder="dd/mm/aaaa">
        </div>

        <div>
          <label id="label-gender">Gênero</label>
            <div class="gender">

              <div>
                <input type="radio" id="feminino" class="gender-radio" name="gender" value="Feminino"/>
                <label class="gender-text" for="feminino">Feminino</label>
              </div>

              <div>
                <input type="radio" id="masculino" class="gender-radio" name="gender" value="Masculino"/>
                <label class="gender-text" for="masculino">Masculino</label>
              </div>

              <div>
                <input type="radio" id="personalizado" class="gender-radio" name="gender" value="Personalizado"/>
                <label class="gender-text" for="personalizado">Personalizado</label>
              </div>
            </div>

            <div class="gender-custom"></div>

        </div>



            <button type="submit" class="facebook-register" id="facebook-register">Cadastre-se</button>
      </form>

    </div>

  </section>

  <script src="/script.js"></script>
</body>
</html>
