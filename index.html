<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="logo do facebook"
      />
      <form class="facebook-login">
        <div class="form-group">
          <label for="" id="user-email-phone-label">Email ou telefone</label>
          <input
            type="text"
            id="user-email-phone"
            class="facebook-login"
            name="facebook-login"
          />
        </div>
        <div class="form-group">
          <label for="" id="user-password-label">Senha</label>
          <input
            type="password"
            id="user-password"
            class="facebook-login"
            name="facebook-login"
          />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="imgs/networking.png"
          alt="facebook networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="forms-rigth">
          <div class="full-name">
            <input
              type="text"
              name="firstname"
              placeholder="Nome"
              required="required"
              id="name"
            />
            <input
              type="text"
              name="lastname"
              placeholder="Sobrenome"
              required="required"
              id="lastname"
            />
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            required="required"
            id="email"
          />
          <input
            type="password"
            name="password"
            placeholder="Nova senha"
            required="required"
          />
          <div class="birthdate">
            <label for="" id="label-birthdate">Data de nascimento</label>
            <input
              type="date"
              name="birthdate"
              id="birthdate"
              placeholder="dd/mm/aaaa"
              required="required"
            />
          </div>
          <label for="" id="label-gender">Gênero</label>
          <div class="genero">
            <input
              type="radio"
              value="Feminino"
              id="Feminino"
              name="gender"
            />
            <label for="Feminino">Feminino</label>
            <input
              type="radio"
              value="Masculino"
              id="Masculino"
              name="gender"
            />
            <label for="Masculino">Masculino</label>
            <input
              type="radio"
              value="Personalizado"
              id="Personalizado"
              name="gender"
            />
            <label for="Personalizado" id="labelCustom">Personalizado</label>
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
