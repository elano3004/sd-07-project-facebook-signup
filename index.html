<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Signup Project</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">
    <form class="facebook-login" action="">
    <div class="form-group">
      <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
      <input type="text" id="user-email-phone">
    </div>
    <div class="form-group">
      <label id="user-password-label" for="user-password">Senha</label>
      <input type="password" id="user-password" >
    </div>
    <div class="form-control">
      <button id="button-login">Entrar</button>
    </div>
    </form>
  </header>
  <div class='main-content'>
    <div class='left-content'>
      <p id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id='facebook-networking' src='imgs/networking.png'>
    </div>
    <div class='right-content'>
      <h1>Abra uma conta</h1>
      <span class="quick-easy">É rápido e fácil.</span>
      <form id="reg-form">
        <div id="invalid-msg" class="invalid-msg"></div>
        <div class='first-last-name'>
          <input type='text' name='firstname' placeholder='Nome'>
          <input type='text' name='lastname' placeholder='Sobrenome' id="last-name">
        </div>
        <input type='text' name='phone_email' placeholder='Celular ou email'>
        <input type='password' name='password' placeholder='Nova senha'>
        <label for='birthdate' id='label-birthdate'>Data de nascimento</label>
        <input type='date' name='birthdate' placeholder='dd/mm/aaaa'>
        <label for='' id='label-gender'>Gênero</label>
        <div id="gender-container">
          <input type='radio' id='feminino' name="gender" value='Feminino'>
          <label for='feminino'>Feminino</label>
          <input type='radio' id='masculino' name="gender" value='Masculino'>
          <label for='masculino'>Masculino</label>
          <input type='radio' id='personalizado' name="gender" value='Personalizado'>
          <label for='personalizado'>Personalizado</label>
        </div>
        <button type='submit' id='facebook-register'>Cadastre-se</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
