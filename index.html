<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook logo">
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input type="email tel" class="email" id="user-email-phone">
            </div>
            <div class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input type="password" class="password" id="user-password">
            </div>
            <div class="form-control">
                <button id="button-login" type="submit">Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <section class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="networking">
        </section>
        <section class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <div class="form-name">
                    <input type="text" placeholder="Nome" name="firstname">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <input type="email tel" name="phone_email" placeholder="Celular ou email">
                <input type="password" name="password" placeholder="Nova senha">
                <div class="birthdate">
                    <label id="label-birthdate">Data de nascimento</label>
                    <input type="number" placeholder="dd/mm/aaaa" name="birthdate">
                </div>
                <label id="label-gender" for="">Gênero</label>
                <div class="gender-option">
                    <input id="female" type="radio" name="gender">
                    <label for="female">Feminino</label>
                    <input id="male" type="radio" name="gender">
                    <label for="male">Masculino</label>
                    <input id="other" type="radio" name="gender">
                    <label for="other">Personalizado</label>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
