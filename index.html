<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <img src="imgs/facebook-logo.png" class="facebook-logo" alt="logo-facebook">
            <form method="get" class="facebook-login">
                <div class="form-group">
                    <label id="user-email-phone-label">Email ou telefone</label>
                    <input id="user-email-phone" type="text" required>
                </div>
                <div class="form-group">
                    <label id="user-password-label">Senha</label>
                    <input id="user-password" type="password" required>
                </div>
                <div class="form-control">
                    <button id="button-login" type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </header>

    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png"></img>
        </div>
        <div id="inscricao" class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form id="formulario" method="post">
                <div class="especiais">
                    <input id="firstname" class="campo" type="text" name="firstname" placeholder="Nome">
                    <input id="lastname" class="campo" type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <div>
                    <input id="phone_email" class="campo" type="text" name="phone_email" placeholder="Celular ou email">
                    <input id="password" class="campo" type="password" name="password" placeholder="Nova senha">
                </div>
                <div>
                    <label id="label-birthdate" class="label-birthdateClass" for="">Data de nascimento</label>
                    <input id="birthdate" class="campo" type="text" name="birthdate" placeholder="dd/mm/aaaa">
                </div>
                <div>
                    <label id="label-gender" class="inputLabelGender">Gênero</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="feminino" value="Feminino">Feminino</input>
                    <input type="radio" name="gender" id="masculino" value="Masculino">Masculino</input>
                    <input type="radio" name="gender" id="personalizado" value="Personalizado">Personalizado</input>
                </div>
                <div class="generoPersonalizado"></div>
                <button type="submit" id="facebook-register">Cadastre-se</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
