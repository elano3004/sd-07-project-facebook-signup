<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">

    <form action="submit" method="post" class="facebook-login">
      <div class="container-form-data">
        <label for="email-phone">Email ou Telefone</label>
        <input type="text" name="email-phone" id="email-phone">
      </div>
  
      <div class="container-form-data">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password">
      </div>

      <div class="container-form-data">
        <input type="button" value="Entrar" class="sign-in">
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
