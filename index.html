<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="top-bar">
      <div>
        <img class="facebook-logo" src="imgs/facebook-logo.png">
      </div>
      <div>
        <form class="facebook-login">
          <div class="form-group">
            <label id="user-email-phone-label">Email ou telefone</label>
            <input id="user-email-phone" type="text">
          </div>
          <div class="form-group">
            <label id="user-password-label">Senha</label>
            <input id="user-password" type="password">
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form>
        <div class="full-name">
          <input name="firstname" placeholder="Nome" type="text">
          <input name="lastname" placeholder="Sobrenome" type="text">
        </div>
        <div class="data">
          <input name="phone_email" placeholder="Celular ou email" type="text">
          <input name="password" placeholder="Nova senha" type="password">
        </div>
        <div class="date">
          <label name="label-birthdate">Data de nascimento</label>
          <input name="birthdate" placeholder="dd/mm/aaaa" type="date">
        </div>
        <div class="sex">
          <label name="label-gender">Gênero</label>
          <div class="sex-options">
            <input type="radio" name="genero" value="Female">
            <label>Feminino</label>
            <input type="radio" name="genero" value="Male">
            <label>Masculino</label>
            <input type="radio" name="genero" value="Others">
            <label>Personalizado</label>
          </div>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
