<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Sign Up Project</title>
  <link type="text/css" href="style.css" rel="stylesheet">
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Facebook logo">
    <form class="facebook-login" action="" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" required="required" type="text">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" required="required" type="text">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <div class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <div>
        <input name="firstname" required="required" maxlength="40" placeholder="Nome" type="text">
        <input name="lastname" required="required" maxlength="80" placeholder="Sobrenome" type="text">
      </div>
      <div>
        <input name="phone_email" required="required" placeholder="Celular ou email" type="text">
      </div>
      <div>
        <input name="password" required="required" placeholder="Nova senha" type="password">
      </div>
      <div>
        <p id="label-birthdate">Data de nascimento</p>
        <input name="birthdate" required="required" placeholder="dd/mm/aaaa" type="date">
      </div>
      <div>
        <p id="label-gender">Gênero</p>
        <label for="feminino">Feminino</label>
        <input id="feminino" name="gender" type="radio" value="feminino">
        <label for="masculino">Masculino</label>
        <input id="masculino" name="gender" type="radio" value="masculino">
        <label for="personalizado">Personalizado</label>
        <input id="personalizado" name="gender" type="radio" value="personalizado">
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
