<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class='top-bar'>
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class='facebook-login'>
      <div class='form-group'>
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text">
      </div>

      <div class='form-group'>
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="text">
      </div>

      <div class='form-control'>
        <button id="button-login">Entrar</button>

      </div>
    </form>
  </header>

  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil.</h3>
      <form action="">
        <div class='fullName'>
          <input name='firstname' type="text" placeholder="Nome">
          <input name='lastname' type="text" placeholder="Sobrenome">
        </div>
        <input name='phone_email' type="text" placeholder="Celular ou email">
        <input name='password' type="password" placeholder="Nova senha">
        <div>
          <label id='label-birthdate' for="">Data de nascimento</label>
          <input name='birthdate' placeholder="dd/mm/aaaa" type="date">
        </div>
        <div>
          <label id="label-gender" for="">Gênero</label>
          <div class='radios'>
            <input type="radio">
            <label for="">Feminino</label>
            <input type="radio">
            <label for="">Masculino</label>
            <input type="radio">
            <label for="">Personalizado</label>
          </div>
        </div>
        <button id='facebook-register' type="submit">Cadastre-se</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
