<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="logo" class="facebook-logo">
        <form action="" method="post" class="facebook-login">
          <div class="form-group">
            <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input type="email" name="userEmailPhone" id="user-email-phone">
          </div>
          <div class="form-group">
            <label for="user-password" id="user-password-label">Senha</label>
            <input type="password" name="userEmailPhone" id="user-password">
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </header>
    
    <section class="main-content">

        <div class="left-content">
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="imgs/networking.png" alt="networking">
        </div>

        <div class="right-content">
            <h1>Abra uma conta</h1>
            <div class="quick-easy">É rápido e fácil.</div>
        </div>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
