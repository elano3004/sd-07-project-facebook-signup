<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" for="">Email ou telefone</label>
                <input id="user-email-phone" type="text">
            </div>
            <div class="form-group">
                <label id="user-password-label" for="">Senha</label>
                <input id="user-password" type="password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content">
        <div class="left-content ">
            <p id ="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <div class="name">
                    <input type="text" name="firstname" id="" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </div>                
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
