<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" for="">Email ou telefone</label>
                <input id="user-email-phone" type="text">
            </div>
            <div class="form-group">
                <label id="user-password-label" for="">Senha</label>
                <input id="user-password" type="password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content">
        <div class="left-content ">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <div class="name">
                    <input type="text" name="firstname" id="" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <input type="text" name="phone_email" placeholder="Celular ou email">
                <input type="password" name="password" id="" placeholder="Nova senha">
                <div class="date">
                    <label id="label-birthdate">Data de nascimento</label>
                    <input type="text" placeholder="dd/mm/aaaa" name="birthdate">
                </div>
                <div class="gender">
                    <label id="label-gender" for="">Gênero</label>
                    <div class="gender-radio">
                    <input type="radio" name="gender" id="feminino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="gender" id="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="gender" id="personalizado">
                    <label for="personalizado">Personalizado</label>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
