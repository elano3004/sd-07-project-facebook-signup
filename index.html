<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Lucas e Matheus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="Logo Facebook"
      />
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input id="user-password" type="text" />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="imgs/networking.png"
          alt="Imagem Networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h3 class="quick-easy">É rápido e fácil.</h3>
        <form action="">
          <div class="fullname">
            <input type="text" name="firstname" placeholder="Nome" />
            <input type="text" name="lastname" placeholder="Sobrenome" />
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
          />
          <input type="password" name="password" placeholder="Nova senha" />
          <br />
          <label id="label-birthdate" for="">Data de nascimento</label>
          <br />
          <input type="date" name="birthdate" placeholder="dd/mm/aaaa" />
          <div class="gender-options">
            <label id="label-gender" for="">Gênero</label>
            <br />
            <input
              id="feminino"
              type="radio"
              name="gender"
              value="feminino"
            />
            <label for="Feminino">Feminino</label>
            <input
              id="masculino"
              type="radio"
              name="gender"
              value="masculino"
            />
            <label for="Masculino">Masculino</label>
            <input
              id="personalizado"
              type="radio"
              name="gender"
              value="personalizado"
            />
            <label for="Personalizado">Personalizado</label>
          </div>
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
