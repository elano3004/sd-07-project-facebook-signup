<!DOCTYPE html>

<body>
    <header>
        <div class="top-bar">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logotipo da empresa Facebook">
            <form class="facebook-login" action="#">
                <div class="form-group">
                    <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                    <input type="email" id="user-email-phone" name="email-or-tel">
                </div>
                <div class="form-group">
                    <label id="user-password-label" for="user-password">Senha</label>
                    <input type="password" name="password" id="user-password">

                    <div class="form-button">
                        <button id="button-login">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
