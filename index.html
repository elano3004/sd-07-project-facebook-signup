<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook logo">
      <form class="facebook-login" action="">
        <div class="form-group">
          <label id="user-email-phone-label" for="email-ou-tel">Email ou telefone</label>
          <input type="text" name="email-ou-tel" id="">
        </div>
        <div class="form-group">
          <label for="user-password">Senha</label>
          <input type="password" name="" id="user-password">
        </div>
      </form>
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
