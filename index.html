<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div class="image">
      <img src="imgs/facebook-logo.png" alt="Logotipo facebook" class="facebook-logo">
    </div>

    <div class="form-login">
      <form action="" class="facebook-login">
        <div class="login">
          <label for="user-login">Email ou telefone</label>
          <input type="text" name="user-login" id="user-login">
        </div>
        <div class="login">
          <label for="user-password">Senha</label>
          <input type="text" name="user-password" id="user-password">
          <a href="">Esqueceu a conta?</a>
        </div>
      </form>
    </div>

  </header>

  <script src="script.js"></script>
</body>
</html>
