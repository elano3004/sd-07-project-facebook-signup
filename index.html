<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook UI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="top-bar">
      <div id="fb-logo">
        <img src="imgs/facebook-logo.png" alt="Logo do Facebook" class="facebook-logo" />
      </div>

      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="" id="user-password-label">Senha</label>
          <input type="password" name="" id="user-password-label" />
        </div>
      </form>
    </header>
  </body>
</html>
