<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">

    <form action="" method="post" class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input type="text" name="user-email-phone" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="text" name="user-password" id="user-password">
        </div>
        <div class="form-control">
          <button type="submit" id="button-login" class="button-login">Entrar</button>
        </div>
    </form>
  </div>

  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan" class="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <span class="quick-easy">É rápido e fácil.</span>
      <form action="" class="form-register">
        <input class="name-form-register" type="text" name="firstname" id="" placeholder="Nome" required>
        <input class="last-name-form-register" type="text" name="lastname" id="" placeholder="Sobrenome" required>
        <div class="aditional-data">
          <input type="text" name="phone_email" id="" placeholder="Celular ou email" required>
          <input type="password" name="password" id="" placeholder="Nova senha" required>
          <label for="" id="label-birthdate" required>Data de nascimento</label>
          <input type="text" name="birthdate" id="" placeholder="dd/mm/aaaa" required>
          <label for="" id="label-gender">Gênero</label>
          <div class="radio-buttons">
            <input type="radio" name="gender" id="Feminino" required>Feminino
            <input type="radio" name="gender" id="Masculino" required>Masculino
            <input type="radio" name="gender" id="Personalizado" required>Personalizado
            <input type="text" name="gender-custom" id="" placeholder="Gênero (opcional)">
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
