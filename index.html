<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top-bar">
          <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Ir para a página inicial do Facebook">
          <form class="facebook-login">
              <div class="form-group">
                  <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                  <input id="user-email-phone" type="text" >
              </div>
              <div class="form-group">
                <label id="user-password-label" for="user-email-phone">Senha</label>
                <input id="user-password" type="password" >
            </div>
          </form>
      </div>
    </header>
  </body>
</html>
