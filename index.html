<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="top-bar flex-container">
            <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Logo do Facebook">
            <form class="facebook-login flex-container" action="">
                <div class="form-group">
                    <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                    <input type="text" name="email-phone" id="user-email-phone">
                </div>
                <div class="form-group">
                    <label for="user-password" id="user-password-label">Senha</label>
                    <input type="text" name="password" id="user-password">
                </div>
                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
            </form>
        </header>
        <section class="main-content flex-container">
            <div class="left-content">
                <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                <img id="facebook-networking" src="imgs/networking.png" alt="">
            </div>
            <div class="right-content">
                <h1>Abra uma conta</h1>
                <h2 class="quick-easy">É rápido e fácil.</h2>
                <form action="">
                    <input type="text" name="firstname" placeholder="Nome">
                </form>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
