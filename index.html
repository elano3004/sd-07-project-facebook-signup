<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="Logo do facebook" class="facebook-logo">
        
        <form class="facebook-login">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone">
            </div>
            <div class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input type="password" id="user-password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="imgs/networking.png" alt="Networking do facebook" id="facebook-networking">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <div class="quick-easy">É rápido e fácil.</div>
            <form>        
                <input type="text" name="firstname" placeholder="Nome" id="primeiro-input">
                <input type="text" name="lastname" placeholder="Sobrenome" id="segundo-input">
                <input type="text" name="phone_email" placeholder="Celular ou email">
                <input type="text" name="password" placeholder="Nova senha">
                <label for="birthdate" id="label-birthdate">Data de nascimento</label>
                <input type="date" name="birthdate" placeholder="dd/mm/aaaa">
                <section>
                    <label id="label-gender">Gênero</label>
                    <div class="gender">
                        <input type="radio" id="Feminino" name="gender" value="Feminino" />
                        <label for="Feminino">Feminino</label>
                        <input type="radio" id="Masculino" name="gender" value="Masculino" />
                        <label for="Masculino">Masculino</label>
                        <input type="radio" id="Personalizado" name="gender" value="Personalizado" />
                        <label for="Personalizado">Personalizado</label>
                    </div>
                </section>
                <section>
                    <button type="submit" id="facebook-register">Cadastre-se</button>
                </section>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
