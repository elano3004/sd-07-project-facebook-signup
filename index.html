<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img
        id="logo"
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="logo do Facebook"
      />
      <form class="facebook-login">
        <div class="form-group">
          <label for="login" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" name="login" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="password" id="user-password-label">Senha</label>
          <input type="password" name="password" id="user-password" />
        </div>
        <div class="form-control">
          <button type="submit" id="button-login" class="btn-login">Entrar</button>
        </div>
      </form>
    </header>
    <script src="script.js"></script>
  </body>
</html>
