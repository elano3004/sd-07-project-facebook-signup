<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
      <div class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label">Email ou telefone</label>
          <input type="email" id="user-email-phone">
        </div>
        <div class="form-group">
          <label id="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
