<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do facebook">
        <form class="login">
            <div class="form-group">
                <label for="" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone" class="facebook-login" name="facebook-login">
            </div>
            <div class="form-group">
                <label for="" id="user-password-label">Senha</label>
                <input type="password" id="user-password" class="facebook-login" name="facebook-login">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <script src="script.js"></script>
</body>

</html>
