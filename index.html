<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Fake</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">

        <a href=""><img src="imgs/facebook-logo.png" alt="" class="facebook-logo"></a>

        <form class="facebook-login">

            <div class="form-group">
                <div class="email-content">
                <label id="user-email-phone-label" for="user-email-phone">E-mail ou telefone</label>
                <input id="user-email-phone" type="text" name="">
                </div>
            </div>

            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha</label>
                <input id="user-password" type="password" name="">
            </div>
        </form>

    </header>
</body>
</html>
