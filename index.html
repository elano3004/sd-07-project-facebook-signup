<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header  class="top-bar">
        <img src="imgs/facebook-logo.png" alt="logotipo do facebook-logo" class="facebook-logo">
        <form action="" class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input type="text" id="user-email-phone">
            </div>
            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha</label>
                <input type="text" id="user-password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <main>
        <div class="main-content">
            <div class="left-content">
                <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                <img src="imgs/networking.png" alt="facebook networking" id="facebook-networking">
            </div>
            <div class="right-content">
                <h1>Abra uma conta</h1>
                <p class="quick-easy">É rápido e fácil.</p>
                <form class="form-content">
                    <div>
                        <input type="text" placeholder="Nome" name="firstname" class="inputSmall">
                    </div>
                    <div>
                        <input type="text" placeholder="Sobrenome" name="lastname" class="inputSmall">
                    </div>
                    <div>
                        <input type="text" placeholder="Celular ou email" name="phone_email" class="inputLarge">
                    </div>
                    <div>
                        <input type="password" placeholder="Nova senha" name="password" class="inputLarge">
                    </div>
                    <div>
                        <label for="inputDate" id="label-birthdate">Data de nascimento</label>
                        <input type="text" placeholder="dd/mm/aaaa" name="birthdate" id="inputDate" class="inputLarge">
                    </div>
                    <div>
                        <label for="" id="label-gender">Gênero</label>
                    </div>
                    <div class="radio-grand-parents">
                        <div class="radio-parents">
                            <input type="radio" name="gender" id="female" value="Feminino">
                            <label for="female" class="radio-text">Feminino</label>
                        </div>
                        <div class="radio-parents">
                            <input type="radio" name="gender" id="male" value="Masculino">
                            <label for="male" class="radio-text">Masculino</label>
                        </div>
                        <div class="radio-parents">
                            <input type="radio" name="gender" id="person" value="Personalizado">
                            <label for="person" class="radio-text">Personalizado</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="facebook-register">Cadastre-se</button>
                        <p id="mensage-invalid">aaa</p>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
