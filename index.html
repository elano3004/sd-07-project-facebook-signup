<!DOCTYPE html>
<html lang='pt'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <header class='top-bar'>
        <img class='facebook-logo' src='imgs/facebook-logo.png' alt='Facebook'>
        <form class='facebook-login'>
            <div class='form-group'>
                <label for='user-email-phone' id="user-email-phone-label">Email ou telefone</label>
                <input type='text' id='user-email-phone' name='email'>
            </div>
            <div class='form-group'>
                <label for='user-password' id="user-password-label">Senha</label>
                <input type='password' id='user-password' name='password'>
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content">
        <section class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="Rede de Pessoas">
        </section>
        <section class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy"> É rápido e fácil</p>
            <form action="">
                <div class='line1'><input type="text" name="firstname" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <input type="text" name="phone_email" placeholder="Celular ou email">
            </form>
        </section>
    </section>
    <script src='script.js'></script>
</body>
</html>
