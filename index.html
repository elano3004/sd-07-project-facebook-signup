<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook logo">
        <form class='facebook-login'>
            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input type="text" id="user-email-phone" name="Name"/>
            </div>
            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha</label>
                <input type="password" id="user-password"/>
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="Imagem">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <input type="text" name="firstname" placeholder="Nome">
                <input type="text" name="lastname" placeholder="Sobrenome">
            </form>
        </div>
    </section>
<body>
  <script src="script.js">
  </script>
</body>

</html>
